<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Order Now</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Gourmet Order.css">
     <!-- Font Awesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
     <!-- nav start -->
     <nav id="nav"></nav>
     <!-- nav end -->
     <script>
        if (!sessionStorage.getItem("email") && !sessionStorage.getItem("password")) {
            window.location.href="Gourmet Explore.html"
            alert("Cannot confirm tickets without signinup")
        } 
   </script>
     <!-- Gourmet Order Now Start-->
     <div class="container order-form-container">
        <h2 class="text-center">Order Now - Gourmet Dine</h2>
        <form id="orderForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z]{9}" required>
                <div id="nameError" class="error-msg">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div id="emailError" class="error-msg">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date of Visit</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <div id="dateError" class="error-msg">Please select a future date.</div>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
                <div id="timeError" class="error-msg">Please select a valid time.</div>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="20" required>
                <div id="guestsError" class="error-msg">Please select between 1 and 20 guests.</div>
            </div>
            <button type="submit" class="btn btn-submit w-100 mt-3">Confirm Booking</button>
        </form>
        <div id="confirmationMessage" style="display: none; margin-top: 20px;" class="text-center text-success">
            <h4>Booking Confirmed!</h4>
            <p>Thank you for booking with Gourmet Dine.</p>
        </div>
    </div> 
      <!-- Gourmet Order Now End -->
<br><br>
          <!-- footer end -->
 <footer id="footer"></footer>
 <!-- footer end-->
    
</body>
</html>
<script src="assets/js/bootstrap.js"></script>
<script src="main.js"></script>
<!-- AOS Animation Library-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

<script>
    function validateForm() {
        document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;
        let guests = document.getElementById("guests").value;

        let isValid = true;

        if (name === "") {
            document.getElementById("nameError").style.display = "block";
            isValid = false;
        }

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
        if (!email.match(emailPattern)) {
            document.getElementById("emailError").style.display = "block";
            isValid = false;
        }

        let selectedDate = new Date(date);
        let currentDate = new Date();
        if (!date || selectedDate <= currentDate) {
            document.getElementById("dateError").style.display = "block";
            isValid = false;
        }

        if (time === "") {
            document.getElementById("timeError").style.display = "block";
            isValid = false;
        }

        if (guests < 1 || guests > 20) {
            document.getElementById("guestsError").style.display = "block";
            isValid = false;
        }

        if (isValid) {
            document.getElementById("orderForm").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        }

        return false;  
    }
</script>
