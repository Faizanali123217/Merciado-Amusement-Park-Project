<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Entertainment.css">
     <!-- Font Awesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
     <!-- nav start -->
     <nav id="nav"></nav>
     <!-- nav end -->

        <!-- Entertainment Section Start -->
    <div class="container my-5">
        <h2 class="section-title" data-aos="zoom-in">Entertainment</h2>

        <!-- Entertainment Carousel -->
        <div id="entertainmentCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/entertainments pics/pic1.jpg" class="d-block w-100" alt="Concert Night">
                    <div class="carousel-caption">
                        <h5>Concert Nights</h5>
                        <p>Experience live music performances and vibrant energy.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/entertainments pics/pic2.jpg" class="d-block w-100" alt="Magic Show">
                    <div class="carousel-caption">
                        <h5>Magic Shows</h5>
                        <p>A mesmerizing experience full of illusions and wonder.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/entertainments pics/pic3.jpg" class="d-block w-100" alt="Fireworks Display">
                    <div class="carousel-caption">
                        <h5>Fireworks Display</h5>
                        <p>End your day with a stunning fireworks extravaganza.</p>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#entertainmentCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#entertainmentCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Entertainment Section End -->

               <!-- footer start -->
              <footer id="footer"></footer>
               <!-- footer end-->
</body>
</html>
<script src="assets/js/bootstrap.js"></script>
<script src="main.js"></script>
<!-- AOS Animation Library-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
