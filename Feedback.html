<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Feedback.css">
     <!-- Font Awesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
     <!-- nav start -->
     <nav id="nav"></nav>
     <!-- nav end -->

    <!-- Feedback Start-->
      <!-- Feedback Form Container -->
    <div class="container feedback-container">
        <h2 class="feedback-heading">We'd Love Your Feedback!</h2>
        <form onsubmit="submitFeedback(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text"   class="form-control" id="name"  pattern="[A-Za-z]{9}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit Feedback</button> 
        </form>
    </div>
     <!-- Feedback End -->

     
        <!-- footer start -->
 <footer id="footer"></footer>
 <!-- footer end-->

</body>
</html>
<script src="assets/js/bootstrap.js"></script>
<script src="main.js"></script>


 <!-- Feedback Submission JavaScript -->
 <script>
    function submitFeedback(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('feedback').value;

       
        alert(`Thank you, ${name}, for your feedback!`);
        
       
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('feedback').value = '';
    }
</script>
