<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Pass Ticket Booking Now</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/VIP Pass Booking.css">
     <!-- Font Awesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
     
     <nav id="nav"></nav>
     <script>
         
        if (!sessionStorage.getItem("email") && !sessionStorage.getItem("password")) {
            window.location.href="tickets and prices.html"
            alert("Cannot confirm tickets without signinup")
        } 
   </script>

   
     <section class="container my-5">
          <div class="booking-container">
              <h2 class="booking-title">VIP Pass Booking Now!</h2>
              <form onsubmit="validateBookingForm()">
                  <div class="mb-3">
                      <label for="visitorName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="visitorName" pattern="[A-Za-z]{9}" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="visitDate" class="form-label">Select Date</label>
                      <input type="date" class="form-control" id="visitDate" required>
                  </div>
                  <div class="mb-3">
                      <label for="tickets" class="form-label">Number of Tickets</label>
                      <input type="number" class="form-control" id="tickets" min="1" required>
                  </div>
                  <button type="submit" class="btn btn-book w-100">Confirm Booking</button>
              </form>
          </div>
      </section>
     

      
      <footer id="footer"></footer>
      
</body>
</html>
<script src="assets/js/bootstrap.js"></script>
<script src="main.js"></script>
<!-- AOS Animation Library-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

<script>
     function validateBookingForm() {
         const name = document.getElementById("visitorName").value;
         const email = document.getElementById("email").value;
         const date = document.getElementById("visitDate").value;
         const tickets = document.getElementById("tickets").value;
 
         if (name && email && date && tickets > 0) {
             alert("Booking confirmed! We look forward to your visit.");
            
         } else {
             alert("Please fill out all fields correctly.");
             
         }
     }
 </script>
