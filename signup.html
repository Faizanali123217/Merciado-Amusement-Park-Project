<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amusement Park</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
       <!-- Login Signup styling -->
     <link rel="stylesheet" href="assets/css/loginsignup.css">
</head>
<body>
     
    <div class="container">
        <h1>Create an Account!</h1>
        <form onsubmit="handleSignup(event)">
            <label for="signupEmail">Email Address:</label>
            <input type="email" id="signupEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>

            <label for="signupPassword">Password:</label>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="signupPassword" required>

            <button type="submit">Sign Up</button>
            <p class="switch-form">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>
</html>
<script src="assets/js/bootstrap.js"></script>

<script>
    function handleSignup(event) {
        event.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        sessionStorage.setItem("email", email);
        sessionStorage.setItem("password", password);
        alert(`Account created for ${email}`);
        window.location.href = 'login.html'; // Redirect to login after signup
    }
</script>
