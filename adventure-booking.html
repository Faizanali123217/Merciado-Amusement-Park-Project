<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Zone - Book Now</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/adventure-booking.css">
     <!-- Font Awesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <!-- Icons Library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
     <!-- nav start -->
     <nav id="nav"></nav>
     <!-- nav end -->
<script>
        if (!sessionStorage.getItem("email") && !sessionStorage.getItem("password")) {
            window.location.href="Adventure Zone explore.html"
            alert("Cannot confirm tickets without signinup")
        } 
   </script>
     <!-- Adventure Zone - Book Now Start -->
     <div class="container my-5">
        <h2 class="text-center">Adventure Zone - Book Your Adventure</h2>
        <div class="form-container mx-auto my-4 col-md-6">
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" pattern="[A-Za-z]{9}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="tickets" class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" id="tickets" min="1" required>
                </div>
                <button type="submit" class="btn btn-submit w-100">Confirm Booking</button>
            </form>
        </div>
    </div>
       <!-- Adventure Zone - Book Now End-->

       <!-- footer start -->
 <footer id="footer"></footer>
 <!-- footer end-->
</body>
</html>
<script src="assets/js/bootstrap.js"></script>
<script src="main.js"></script>
<!-- AOS Animation Library-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

<script>
    function validateForm() {
        let name = document.getElementById("name").value;
        let date = document.getElementById("date").value;
        let tickets = document.getElementById("tickets").value;

        if (name === "") {
            alert("Please enter your name.");
            return false;
        }
        if (date === "") {
            alert("Please select a date.");
            return false;
        }
        if (tickets === "" || tickets <= 0) {
            alert("Please enter a valid number of tickets.");
            return false;
        }

        alert("Booking confirmed! Get ready for an adventure!");
        return true;
    }
</script>
